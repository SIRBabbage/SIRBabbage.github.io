n class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="type">void</span> <span class="title">Graph::search</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	Timer t;</span><br><span class="line">	kplex.<span class="built_in">resize</span>(<span class="number">2</span>*K<span class="number">-2</span>); <span class="comment">//screen out trivial cases which are unconnected kplexes(Xiao)</span></span><br><span class="line">	<span class="type">int</span> max_degree=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span>(ui i = <span class="number">0</span>;i &lt; n;i ++) &#123;</span><br><span class="line">		<span class="keyword">if</span>(pstart[i+<span class="number">1</span>]-pstart[i] &gt; max_degree) max_degree = pstart[i+<span class="number">1</span>]-pstart[i];</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	ui LB = <span class="built_in">heuristic_kplex_max_weight</span>(<span class="number">10</span>);</span><br><span class="line">	<span class="comment">//first finding,need to be changed(new heuristic way)</span></span><br><span class="line">	<span class="comment">//The best solution found so far  (Lower Bound)</span></span><br><span class="line"></span><br><span class="line">	ui oldn = n;</span><br><span class="line">	ui *seq = <span class="keyword">new</span> ui[n];</span><br><span class="line">	ui *core = <span class="keyword">new</span> ui[n];</span><br><span class="line">	ui *degree = <span class="keyword">new</span> ui[n];</span><br><span class="line">	<span class="type">char</span> *vis = <span class="keyword">new</span> <span class="type">char</span>[n];</span><br><span class="line"></span><br><span class="line">	ListLinearHeap *heap = <span class="keyword">new</span> <span class="built_in">ListLinearHeap</span>(n, n<span class="number">-1</span>);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	ui UB =  <span class="built_in">degen</span>(n, seq, core, pstart, edges, degree, vis, heap, <span class="literal">true</span>);</span><br><span class="line">	<span class="comment">//Still need a New upper bound for a k-plex ,now is too trivial</span></span><br><span class="line"></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;*** Upper Bound: %lu,Lower Bound:%lu&quot;</span>, UB , LB);</span><br><span class="line">	<span class="keyword">delete</span> heap;</span><br><span class="line">	<span class="keyword">delete</span>[] vis;</span><br><span class="line">	<span class="keyword">delete</span>[] degree;</span><br><span class="line">	</span><br><span class="line">    <span class="comment">//main loop to find the max kplex</span></span><br><span class="line">	<span class="keyword">if</span>(kplex.<span class="built_in">size</span>() &lt; UB) &#123;</span><br><span class="line">		ui old_size = kplex.<span class="built_in">size</span>();</span><br><span class="line">		ui *out_mapping = <span class="keyword">new</span> ui[n];</span><br><span class="line">		ui *rid = <span class="keyword">new</span> ui[n];<span class="comment">//携带着满足条件，即shrink以后剩余的节点的vec</span></span><br><span class="line"></span><br><span class="line">		<span class="built_in">shrink_graph</span>(n, m, seq, core, out_mapping, <span class="literal">NULL</span>, rid, pstart, edges, <span class="literal">true</span>);</span><br><span class="line">		<span class="comment">// delete[] core; core = NULL;</span></span><br><span class="line">		<span class="comment">//core已经高阶替代了degree在induced subgraph中的作用</span></span><br><span class="line"></span><br><span class="line">		ui *degree = <span class="keyword">new</span> ui[n];</span><br><span class="line">		<span class="keyword">for</span>(ui i = <span class="number">0</span>;i &lt; n;i ++) degree[i] = pstart[i+<span class="number">1</span>] - pstart[i];</span><br><span class="line">		<span class="comment">//此时pstart已经被更改了，所以重新计算度数</span></span><br><span class="line"></span><br><span class="line">		ListLinearHeap *linear_heap = <span class="keyword">new</span> <span class="built_in">ListLinearHeap</span>(n, n<span class="number">-1</span>);</span><br><span class="line">		linear_heap-&gt;<span class="built_in">init</span>(n, n<span class="number">-1</span>, seq, degree);<span class="comment">//重新维护顶点堆</span></span><br><span class="line"></span><br><span class="line">		<span class="built_in">assert</span>(pend == <span class="literal">nullptr</span>);</span><br><span class="line">		pend = <span class="keyword">new</span> ept[n];</span><br><span class="line"></span><br><span class="line">		ui *edgelist_pointer = <span class="keyword">new</span> ui[m];</span><br><span class="line">		<span class="built_in">oriented_triangle_counting</span>(n, m, seq, pstart, pend, edges, edgelist_pointer, rid); <span class="comment">// edgelist_pointer currently stores triangle_counts</span></span><br><span class="line">		</span><br><span class="line">		<span class="comment">// delete[] seq; seq = NULL;</span></span><br><span class="line"></span><br><span class="line">		pend_buf = <span class="keyword">new</span> ept[n];</span><br><span class="line">		ui *edge_list = <span class="keyword">new</span> ui[m];</span><br><span class="line">		ui *tri_cnt = <span class="keyword">new</span> ui[m/<span class="number">2</span>];</span><br><span class="line">		<span class="built_in">reorganize_oriented_graph</span>(n, tri_cnt, edge_list, pstart, pend, pend_buf, edges, edgelist_pointer, rid);</span><br><span class="line"></span><br><span class="line">		<span class="keyword">for</span>(ui i = <span class="number">0</span>;i &lt; n;i ++) pend[i] = pstart[i+<span class="number">1</span>];</span><br><span class="line"></span><br><span class="line">		ui *active_edgelist = <span class="keyword">new</span> ui[m&gt;&gt;<span class="number">1</span>];</span><br><span class="line">		ui active_edgelist_n = m&gt;&gt;<span class="number">1</span>;</span><br><span class="line">		<span class="keyword">for</span>(ui i = <span class="number">0</span>;i &lt; (m&gt;&gt;<span class="number">1</span>);i ++) active_edgelist[i] = i;</span><br><span class="line"></span><br><span class="line">		ui *Qe = <span class="keyword">new</span> ui[m&gt;&gt;<span class="number">1</span>];</span><br><span class="line">		<span class="type">char</span> *deleted = <span class="keyword">new</span> <span class="type">char</span>[m&gt;&gt;<span class="number">1</span>];</span><br><span class="line">		<span class="built_in">memset</span>(deleted, <span class="number">0</span>, <span class="built_in">sizeof</span>(<span class="type">char</span>)*(m&gt;&gt;<span class="number">1</span>));</span><br><span class="line">		<span class="type">char</span> *exists = <span class="keyword">new</span> <span class="type">char</span>[n];</span><br><span class="line">		<span class="built_in">memset</span>(exists, <span class="number">0</span>, <span class="built_in">sizeof</span>(<span class="type">char</span>)*n);</span><br><span class="line"></span><br><span class="line">		ui *Qv = <span class="keyword">new</span> ui[n];</span><br><span class="line">		ui Qv_n = <span class="number">0</span>;</span><br><span class="line">		MSearcher *kplex_solver = <span class="keyword">new</span> <span class="built_in">MSearcher</span>();</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">if</span>(kplex.<span class="built_in">size</span>() &gt; <span class="number">2</span>*K<span class="number">-2</span> ) &#123;</span><br><span class="line">			m -= <span class="number">2</span>*<span class="built_in">peeling</span>(n, linear_heap, Qv, Qv_n, kplex.<span class="built_in">size</span>()+<span class="number">1</span>-K, Qe, <span class="literal">true</span>, kplex.<span class="built_in">size</span>()+<span class="number">1</span><span class="number">-2</span>*K, tri_cnt, active_edgelist, active_edgelist_n, edge_list, edgelist_pointer, deleted, degree, pstart, pend, edges, exists);</span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">&quot;*** After core-truss co-pruning: n = %s, m = %s, density = %.4lf\n&quot;</span>, Utility::<span class="built_in">integer_to_string</span>(n-Qv_n).<span class="built_in">c_str</span>(), Utility::<span class="built_in">integer_to_string</span>(m/<span class="number">2</span>).<span class="built_in">c_str</span>(), <span class="built_in">double</span>(m)/(n-Qv_n)/(n-Qv_n<span class="number">-1</span>));</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		Timer tt;</span><br><span class="line"></span><br><span class="line">		<span class="type">int</span> max_n = n - Qv_n;</span><br><span class="line">		s_degree = <span class="keyword">new</span> ui[max_n];</span><br><span class="line">		s_pstart = <span class="keyword">new</span> ept[max_n+<span class="number">1</span>];</span><br><span class="line">		s_pend = <span class="keyword">new</span> ept[max_n];</span><br><span class="line">		s_edges = <span class="keyword">new</span> ui[m];</span><br><span class="line">		s_peel_sequence = <span class="keyword">new</span> ui[max_n];</span><br><span class="line">		s_core = <span class="keyword">new</span> ui[max_n];</span><br><span class="line">		s_vis = <span class="keyword">new</span> <span class="type">char</span>[max_n];</span><br><span class="line">		s_heap = <span class="keyword">new</span> <span class="built_in">ListLinearHeap</span>(max_n,max_n<span class="number">-1</span>);</span><br><span class="line">		s_edgelist_pointer = <span class="keyword">new</span> ui[m];</span><br><span class="line">		s_tri_cnt = <span class="keyword">new</span> ui[m/<span class="number">2</span>];</span><br><span class="line">		s_edge_list = <span class="keyword">new</span> ui[m];</span><br><span class="line">		s_active_edgelist = <span class="keyword">new</span> ui[m/<span class="number">2</span>];</span><br><span class="line">		s_deleted = <span class="keyword">new</span> <span class="type">char</span>[m/<span class="number">2</span>];</span><br><span class="line"></span><br><span class="line">		vector&lt;pair&lt;<span class="type">int</span>,<span class="type">int</span>&gt; &gt; vp; vp.<span class="built_in">reserve</span>(m/<span class="number">2</span>);</span><br><span class="line">		ui *t_degree = <span class="keyword">new</span> ui[n];</span><br><span class="line"></span><br><span class="line">		ui max_n_prune = <span class="number">0</span>, max_n_search = <span class="number">0</span>, prune_cnt = <span class="number">0</span>, search_cnt = <span class="number">0</span>;</span><br><span class="line">		<span class="type">double</span> min_density_prune = <span class="number">1</span>, min_density_search = <span class="number">1</span>, total_density_prune = <span class="number">0</span>, total_density_search = <span class="number">0 1</span>-K, Qe, <span class="literal">false</span>, <span class="number">0</span>, tri_cnt, active_edgelist, active_edgelist_n, edge_list, edgelist_pointer, deleted, degree, pstart, pend, edges, exists);</span><br><span class="line">				&#125;</span><br><span class="line">				<span class="keyword">continue</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span>(m == <span class="number">0</span>) <span class="keyword">break</span>;</span><br><span class="line">			<span class="built_in">assert</span>(degree[u] == key);</span><br><span class="line"></span><br><span class="line">			ui *ids = Qv;</span><br><span class="line">			ui ids_n = <span class="number">0</span>;</span><br><span class="line">			<span class="type">bool</span> mflag=<span class="literal">false</span>;</span><br><span class="line">			</span><br><span class="line">			<span class="keyword">if</span>( K&lt;<span class="number">3</span> || max_n==oldn ) kplex_solver-&gt;enableInput=<span class="literal">false</span>;</span><br><span class="line">			<span class="keyword">if</span>( K&gt;=<span class="number">10</span> ) kplex_solver-&gt;enableInput=<span class="literal">true</span>;</span><br><span class="line"></span><br><span class="line">			<span class="comment">// if(last_m&lt;0.8*m) &#123;</span></span><br><span class="line">			<span class="keyword">if</span>(<span class="literal">true</span>)&#123;</span><br><span class="line">				ui pre_size;</span><br><span class="line">				<span class="keyword">do</span>&#123;</span><br><span class="line">					pre_size=kplex.<span class="built_in">size</span>();</span><br><span class="line">					<span class="built_in">extract_subgraph_and_prune</span>(u, ids, ids_n, rid, vp, Qe, t_degree, exists, pend, deleted, edgelist_pointer);</span><br><span class="line">					<span class="keyword">if</span>(ids_n) &#123;</span><br><span class="line">						<span class="type">double</span> density = (<span class="built_in">
